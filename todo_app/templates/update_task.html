{% extends 'base.html' %} {% block head %} {{ super() }}
<link
	rel="stylesheet"
	type="text/css"
	href="{{ url_for('static', filename='style_extended.css') }}"
/>
{% endblock %}{% block content %}
<div class="container home-heading">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<header class="card-header">
					<h4 class="card-title mt-2">Update Task</h4>
				</header>
				<article class="card-body">
					<form action="{{ url_for('main.update_task', task_id=task.id) }}" method="POST">
						<div class="form-row top-buffer">
							<div class="col form-group">
								<input name="title" type="text" class="form-control" placeholder="Title">
							</div>
						</div>
						<div class="form-group top-buffer">
							<textarea name="content" class="form-control" placeholder="Description"></textarea>
						</div> <!-- form-group end.// -->  
						<div class="form-group top-buffer col-md-12 text-center">
							<button type="submit" class="btn btn-outline-danger"> 
								Update Task
							</button>
						</div>
					</form>
				</article>
			</div>
		</div>
	</div>
</div>
{% endblock %}
