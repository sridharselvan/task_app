{% extends 'base.html' %} {% block head %} {{ super() }}
<link
	rel="stylesheet"
	type="text/css"
	href="{{ url_for('static', filename='style_extended.css') }}"
/>
{% endblock %} {% block content %}
<div class="container home-heading">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<header class="card-header">
					<h4 class="card-title mt-2">Sign up</h4>
				</header>
				<article class="card-body">
					<form action="/signup" method="POST">
						<div class="form-row top-buffer">
							<div class="col form-group">
								<label>Name </label>   
								<input name="name" type="text" class="form-control" placeholder="">
							</div>
						</div>
						<div class="form-group top-buffer">
							<label>Email address</label>
							<input type="email" class="form-control" name="email">
						</div>
						<div class="form-group top-buffer">
							<label>Create password</label>
							<input class="form-control" type="password" name="password">
						</div> <!-- form-group end.// -->  
						<div class="form-group top-buffer col-md-12 text-center">
							<button type="submit" class="btn btn-outline-success"> 
								Register
							</button>
						</div>
					</form>
				</article>
				<div class="border-top card-body text-center">
					Have an account? <a class="link-success" href="{{ url_for('auth.login') }}">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
