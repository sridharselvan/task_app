{% extends 'base.html' %} {% block head %} {{ super() }}
<link
	rel="stylesheet"
	type="text/css"
	href="{{ url_for('static', filename='style_extended.css') }}"
/>
{% endblock %}{% block content %}
<div class="container home-heading">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<header class="card-header">
					<h4 class="card-title mt-2">Login</h4>
				</header>
				<article class="card-body">
					<form action="/login" method="POST">
						<div class="form-row top-buffer">
							<div class="col form-group">
								<label>Email </label>   
								<input name="email_id" type="text" class="form-control" placeholder="">
							</div>
						</div>
						<div class="form-group top-buffer">
							<label>Password</label>
							<input class="form-control" type="password" name="password">
						</div> <!-- form-group end.// -->  
						<div class="form-group top-buffer col-md-12 text-center">
							<button type="submit" class="btn btn-outline-success"> 
								Login
							</button>
						</div>
					</form>
				</article>
			</div>
		</div>
	</div>
</div>
{% endblock %}
